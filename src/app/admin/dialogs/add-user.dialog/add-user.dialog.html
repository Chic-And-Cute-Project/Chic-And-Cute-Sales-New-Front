<div style="width: min(500px, 90vw);">
    <h2 mat-dialog-title>Nueva vendedora</h2>
    <mat-dialog-content>
        <div class="tab-content">
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Nombre</mat-label>
                <input matInput [(ngModel)]="data.user.name">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Apellido</mat-label>
                <input matInput [(ngModel)]="data.user.lastName">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Usuario</mat-label>
                <input matInput [(ngModel)]="data.user.username">
            </mat-form-field>
            <mat-form-field appearance="outline" subscriptSizing="dynamic">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" [(ngModel)]="data.user.password">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close [disabled]="loading">Cancelar</button>
        <button matButton="filled" [disabled]="loading" (click)="onCreateUser()">
            <mat-icon>save</mat-icon>
            <span>Crear</span>
        </button>
        @if (loading) {
            <div style="margin-left: 8px">
                <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
            </div>
        }
    </mat-dialog-actions>
</div>
