<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; gap: 16px">
    <h1 style="margin: 0">Stock</h1>
    <div class="filters">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Sede</mat-label>
            <mat-select [(ngModel)]="branchSelected">
                @for (branch of branches; track branch.id) {
                    <mat-option [value]="branch.id" (click)="reloadSearch(true)">{{ branch.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>Nombre Producto</mat-label>
            <input matInput [(ngModel)]="productName">
            <button mat-icon-button matSuffix (click)="reloadSearch(false)">
                <mat-icon>clear</mat-icon>
            </button>
        </mat-form-field>
        <button mat-flat-button (click)="searchProduct()" style="background-color: #eae3db; color: #d1ae6f">Buscar</button>
    </div>
    <div style="overflow: auto; width: 90%; border: solid 1px;">
        <table mat-table [dataSource]="inventories">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre de Producto </th>
                <td mat-cell  *matCellDef="let inventory">{{inventory.product.fullName}}</td>
            </ng-container>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> CÃ³digo de Producto </th>
                <td mat-cell *matCellDef="let inventory">{{inventory.product.code}}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let inventory">{{inventory.quantity}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'code', 'quantity']"></tr>
            <tr style="cursor: pointer; height: 30px" mat-row *matRowDef="let inventory; columns: ['name', 'code', 'quantity'];" (click)="editInventory(inventory)"></tr>
        </table>
        <mat-paginator
                (page)="handlePageEvent($event)"
                [length]="productsSize"
                [pageSize]="10"
                [pageIndex]="pageIndex"
                hidePageSize
                showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
