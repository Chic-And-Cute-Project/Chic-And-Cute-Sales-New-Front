<div style="height: 100%;">
    @switch (role) {
        @case ('ADMIN') {
            <app-stock-admin></app-stock-admin>
        }
        @case ('BRANCH') {
            <app-stock-branch></app-stock-branch>
        }
        @default {
            <app-page-not-found [injected]="true"></app-page-not-found>
        }
    }
</div>
